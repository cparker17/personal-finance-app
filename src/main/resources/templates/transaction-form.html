<!DOCTYPE html>
<html lang="en">
<head>
    <div th:replace="fragments :: header"></div>
    <title>New Transaction</title>
</head>
<body>
<div th:replace="fragments :: navigation"></div>
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3 col-md-2 d-none d-sm-block bg-light sidebar shadow-lg">
            <div th:replace="fragments :: sidebar"></div>
        </div>
        <div class="col-sm-9 col-md-10">
            <br><br>
            <div id="cat-update" class="container border rounded bg-light border-dark col-7" style="padding: 25px">
                <h1 class="text-center">New Transaction</h1><br>
                <form action="#" th:action="@{/transaction/new}" th:object="${transaction}" method="post">
                    <div class="form-group">
                        <label class="fw-bold" for="firstName">Amount:</label>
                        <input class="form-control" type="text" id="firstName" th:field="*{amount}" required><br>
                    </div>
                    <div class="form-group">
                        <label class="fw-bold" for="type">Transaction Type:</label>
                        <select class="form-control" id="type" th:field="*{stringType}"required>
                            <option value="" selected>Select Type...</option>
                            <option th:value="deposit">Deposit</option>
                            <option th:value="expense">Expense</option>
                            <option th:value="withdrawal">Withdrawal</option>
                            <option th:value="loanPayment">Loan Payment</option>
                        </select><br>
                    </div>
                    <div class="form-group">
                        <label class="fw-bold" for="acct">Account:</label>
                        <select class="form-control" id="acct" th:field="*{accountId}"required>
                            <option value="" selected>Select Account...</option>
                            <option th:value="${account.id}" th:each="account : ${accounts}" th:text="'Acct #' + ${account.accountNum}">Account</option>
                        </select><br>
                    </div>
                    <input type="submit" value="Save" class="btn btn-light text-dark border-dark">
                </form>
            </div>
        </div>
    </div>
</div>

<div th:replace="fragments :: footer"></div>
</body>
</html>
