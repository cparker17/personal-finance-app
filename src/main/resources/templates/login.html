<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<html lang="en">
<head>
    <div th:replace="fragments :: header"></div>
</head>
<body>
<div th:replace="fragments :: navigation"/><br><br>
<center><h3>Please sign in</h3><br>
    <div class="mb-3 col-3">
        <div th:if="${param.error}">
            Invalid username and password.
        </div>
        <div th:if="${param.logout}">
            You have been logged out.
        </div>
        <form th:action="@{/login}" method="post">
            <div class="text-align:center">
                <input type="text" name="username" class="form-control m-2" placeholder="Username"/>
            </div>
            <div>
                <input type="password" name="password" class="form-control m-2" placeholder="Password"/>
            </div><br>
            <input type="submit" class="btn bg-light text-dark border-dark" value="Sign in"/>
        </form>
    </div>
</center>
<div th:replace="fragments :: footer"></div>
</body>
</html>
