<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <div th:replace="fragments :: header"></div>
    <title>Home Page</title>
    <script src="https://kit.fontawesome.com/e8b27fd1d7.js" crossorigin="anonymous"></script>
</head>
<body>
<div th:replace="fragments :: navigation"></div>
<div>
    <div id="main-container" class="container-fluid">
        <div class="row">
            <div class="col-sm-3 col-md-2 d-none d-sm-block bg-light sidebar shadow-lg">
                <div th:replace="fragments :: sidebar"></div>
            </div>
            <div id="main-content-container" class="col-sm-9 col-md-10 container-fluid align-content-center"
                 th:object="${user}">
                <br>
                <h1 class="text-center">Profile Information</h1>
                <br>
                <dl class="row">
                    <dt class="col-sm-3">First Name:</dt>
                    <dd class="col-sm-9" th:text="${user.firstName}">First Name</dd>
                    <dt class="col-sm-3">Last Name:</dt>
                    <dd class="col-sm-9" th:text="${user.lastName}">Last Name</dd>
                    <dt class="col-sm-3">Street Address:</dt>
                    <dd class="col-sm-9" th:text="${user.address.streetAddress}">Address</dd>
                    <dt class="col-sm-3">City:</dt>
                    <dd class="col-sm-9" th:text="${user.address.city}">City</dd>
                    <dt class="col-sm-3">Zip Code:</dt>
                    <dd class="col-sm-9" th:text="${user.address.zip}">Zip Code</dd>
                    <dt class="col-sm-3">Email:</dt>
                    <dd class="col-sm-9" th:text="${user.email}">Email</dd>
                    <dt class="col-sm-3">Phone #:</dt>
                    <dd class="col-sm-9" th:text="${user.phone}">Phone</dd>
                </dl>
                <br><br>
                    <a th:href="@{/user/edit}" class="btn btn-outline-success">Update Profile</a>
            </div>
        </div>
    </div>
</div>
<div th:replace="fragments :: footer"></div>
</body>
</html>
