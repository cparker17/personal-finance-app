<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:fragment="header">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <script src="https://kit.fontawesome.com/e8b27fd1d7.js" crossorigin="anonymous"></script>
</head>
<body>
<div th:fragment="navigation">
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top border-bottom border-dark shadow-lg">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <i class="fa-solid fa-money-check-dollar m-2 fa-xl"></i>
            <a class="navbar-brand" href="#" th:href="@{/}"><strong>Personal Finance Plus</strong></a>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="nav navbar-nav ms-auto">
                    <li class="nav-item">
                        <form class="d-flex form-inline" th:action="@{/search}">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-search p-1"></i></span>
                            </div>
                            <input class="form-control" type="search" placeholder="Search..."
                                   aria-label="Search" name="searchText">
                        </form>
                    </li>
                    <li class="nav-item">
                        <a sec:authorize="isAuthenticated()" class="nav-link active" href="#"
                           th:href="@{/}">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a sec:authorize="isAuthenticated()" class="nav-link " href="#" th:href="@{/budget/view}">Settings</a>
                    </li>
                    <li class="nav-item">
                        <a sec:authorize="isAuthenticated()" class="nav-link " href="#"
                           th:href="@{/user/view}">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " href="#" th:href="@{/help}">Help</a>
                    </li>
                    <li class="nav-item">
                        <div sec:authorize="isAuthenticated()">
                            <a class="nav-link active" aria-current="page" href="#" th:href="@{/logout}"><strong>Log
                                Out</strong></a>
                        </div>
                    </li>
                    <li class="nav-item">
                        <div sec:authorize="!isAuthenticated()">
                            <a class="nav-link active" aria-current="page" href="#" th:href="@{/login}"><strong>Sign
                                In</strong></a>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>
<div th:fragment="footer">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
            integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
            crossorigin="anonymous"></script>
</div>
</body>
</html>
