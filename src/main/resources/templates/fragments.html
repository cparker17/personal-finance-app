<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <div th:fragment="header">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
              crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
    </div>
</head>
<body>
<div th:fragment="navigation">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#" th:href="@{/}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#" th:href="@{/books}">Files</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link active dropdown-toggle" data-toggle="dropdown" href="#" role="button"
                           aria-haspopup="true" aria-expanded="false">Budget</a>
                        <div class="dropdown-menu">
                            <a class="dropdown-item" href="#">Expenses</a>
                            <a class="dropdown-item" href="#">Deposits</a>
                            <a class="dropdown-item" href="#">Accounts</a>
                            <a class="dropdown-item" href="#">Loans</a>
                            <a class="dropdown-item" href="#">Savings</a>
                        </div>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link active dropdown-toggle" data-toggle="dropdown" href="#" role="button"
                           aria-haspopup="true" aria-expanded="false">Reports</a>
                        <div class="dropdown-menu">
                            <a class="dropdown-item" href="#">Budget vs. Actual</a>
                            <a class="dropdown-item" href="#">Expense Summary</a>
                            <a class="dropdown-item" href="#">Deposit Summary</a>
                            <a class="dropdown-item" href="#">Accounts Summary</a>
                            <a class="dropdown-item" href="#">Loans Summary</a>
                        </div>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#" th:href="@{/books/new-arrivals}">Retirement</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#" th:href="@{/books/new-arrivals}">Goals</a>
                    </li>

                    <li class="nav-item">
                        <div sec:authorize="isAuthenticated()">
                            <a class="nav-link active" aria-current="page" href="#" th:href="@{/logout}"><strong>Log
                                Out</strong></a>
                        </div>
                    </li>
                    <li class="nav-item">
                        <div sec:authorize="!isAuthenticated()">
                            <a class="nav-link active" aria-current="page" href="#" th:href="@{/sign-in}"><strong>Sign
                                In</strong></a>
                        </div>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link active dropdown-toggle" data-toggle="dropdown" href="#" role="button"
                           aria-haspopup="true" aria-expanded="false">Settings</a>
                        <div class="dropdown-menu">
                            <a class="dropdown-item" href="#">Personal Info</a>
                            <a class="dropdown-item" href="#">Loans</a>
                            <a class="dropdown-item" href="#">Bank Accounts</a>
                        </div>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#" th:href="@{/books/new-arrivals}">Help</a>
                    </li>
                </ul>
                <form class="d-flex" th:action="@{/books/search}">
                    <input class="form-control me-2" type="search" placeholder="Search"
                           aria-label="Search" name="searchText">
                    <button class="btn btn-outline-dark" type="submit">Search</button>
                </form>

            </div>
        </div>
    </nav>
</div>
</body>
</html>
