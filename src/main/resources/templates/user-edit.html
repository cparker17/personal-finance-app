<!DOCTYPE html>
<html lang="en">
<head>
    <div th:replace="fragments :: header"></div>
    <title>Edit Budget</title>
</head>
<body>
<div th:replace="fragments :: navigation"></div>
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3 col-md-2 d-none d-sm-block bg-light sidebar shadow-lg">
            <div th:replace="fragments :: sidebar"></div>
        </div>
        <div class="col-sm-9 col-md-10">
            <br><br>
            <div id="cat-update" class="container border rounded bg-light border-dark col-7" style="padding: 25px">
                <h1 class="text-center">Profile Update</h1><br>
                <form action="#" th:action="@{/user/update}" th:object="${user}" method="post">
                    <div class="form-group">
                        <label for="id" class="fw-bold">Id:</label>
                        <input class="form-control" type="text" id="id" th:field="*{id}" disabled><br>
                    </div>
                    <div class="form-group">
                        <label class="fw-bold" for="firstName">First Name:</label>
                        <input class="form-control" type="text" id="firstName" th:field="*{firstName}" required><br>
                    </div>
                    <div class="form-group">
                        <label class="fw-bold" for="lastName">Last Name:</label>
                        <input class="form-control" type="text" id="lastName" th:field="*{lastName}" required><br>
                    </div>
                    <div class="form-group">
                        <label class="fw-bold" for="streetAddress">Street Address:</label>
                        <input class="form-control" type="text" id="streetAddress" th:field="*{address.streetAddress}" required><br>
                    </div>
                    <div class="form-group">
                        <label class="fw-bold" for="city">City:</label>
                        <input class="form-control" type="text" id="city" th:field="*{address.city}" required><br>
                    </div>
                    <div class="form-group">
                        <label class="fw-bold" for="state">State:</label>
                        <input class="form-control" type="text" id="state" th:field="*{address.state}" required><br>
                    </div>
                    <div class="form-group">
                        <label class="fw-bold" for="zip">Zip Code:</label>
                        <input class="form-control" type="text" id="zip" th:field="*{address.zip}" required><br>
                    </div>
                    <div class="form-group">
                        <label class="fw-bold" for="email">Email:</label>
                        <input class="form-control" type="email" id="email" th:field="*{email}" required><br>
                    </div>
                    <div class="form-group">
                        <label class="fw-bold" for="phone">Phone #:</label>
                        <input class="form-control" type="text" id="phone" th:field="*{phone}" required><br>
                    </div>
<!--                    <div class="form-group">-->
<!--                        <label class="fw-bold" for="birthdate">Birthdate:</label>-->
<!--                        <input class="form-control" type="date" id="birthdate" th:field="*{birthdate}" required><br>-->
<!--                    </div>-->
                    <input type="submit" value="Save" class="btn btn-light text-dark border-dark">
                </form>
            </div>
        </div>
    </div>
</div>

<div th:replace="fragments :: footer"></div>
</body>
</html>
