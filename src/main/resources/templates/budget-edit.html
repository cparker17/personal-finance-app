<!DOCTYPE html>
<html lang="en">
<head>
    <div th:replace="fragments :: header"/>
    <style>
        #linear {
            background-color: cornflowerblue;
            background-image: radial-gradient(cornflowerblue, white);
        }
    </style>
    </div>
    <title>Edit Budget</title>
</head>
<body>
<div th:replace="fragments :: navigation"/>
<br><br>
    <div id="linear" class="container border rounded border-dark col-7" style="padding: 25px">
        <h1 class="text-center">Category Update</h1><br>
        <form action="#" th:action="@{/budget/update}" th:object="${category}" method="post">
            <div class="form-group">
            <label for="id">Id:</label>
            <input class="form-control" type="text" id="id" th:field="*{id}" disabled><br>
            </div>
            <div class="form-group">
            <label for="name">Category Name:</label>
            <input class="form-control" type="text" id="name" th:field="*{name}" required><br>
            </div>
            <div class="form-group">
            <label for="amt">Monthly Budget Amount:</label>
            <input class="form-control" type="number" id="amt" th:field="*{monthlyBudgetAmt}" required><br>
            </div>
            <div class="form-group">
            <label for="type">Category Type:</label>
            <select class="form-control" id="type" th:value="*{type}" required>
                <option value="" selected>Please select...</option>
                <option>Needs</option>
                <option>Wants</option>
                <option>Savings</option>
            </select><br>
            </div>
            <input type="submit" value="Save" class="btn btn-light text-dark border-dark">
        </form>
    </div>
<div th:replace="fragments :: footer"></div>
</body>
</html>
