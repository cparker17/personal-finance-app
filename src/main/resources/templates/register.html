<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Register Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div th:replace="fragments :: navigation"/>
<br>
<h3 class="text-center">Registration Form</h3><br><br>
<div class="container mb-3 col-4">
    <form action="#" th:action="@{/register}" th:object="${user}" method="post">
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" th:field="*{username}" class="form-control" id="username">
            <span class="validationError text-danger" th:if="${#fields.hasErrors('username')}"
                  th:errors="*{username}">Username Error</span>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="text" th:field="*{password}" class="form-control" id="password">
            <span class="validationError text-danger" th:if="${#fields.hasErrors('password')}"
                  th:errors="*{password}">Password Error</span>
        </div>
        <div class="mb-3">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" th:field="*{firstName}" class="form-control" id="firstName">
            <span class="validationError text-danger" th:if="${#fields.hasErrors('firstName')}"
                  th:errors="*{firstName}">First Name Error</span>
        </div>
        <div class="mb-3">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" th:field="*{lastName}" class="form-control" id="lastName">
            <span class="validationError text-danger" th:if="${#fields.hasErrors('lastName')}"
                  th:errors="*{lastName}">Last Name Error</span>
        </div>
        <div class="mb-3">
            <label for="streetAddress" class="form-label">Street Address</label>
            <input type="text" th:field="*{address.streetAddress}" class="form-control" id="streetAddress">
            <span class="validationError text-danger" th:if="${#fields.hasErrors('address.streetAddress')}"
                  th:errors="*{address.streetAddress}">Street Address Error</span>
        </div>
        <div class="mb-3">
            <label for="city" class="form-label">City</label>
            <input type="text" th:field="*{address.city}" class="form-control" id="city">
            <span class="validationError text-danger" th:if="${#fields.hasErrors('address.city')}"
                  th:errors="*{address.city}">City Error</span>
        </div>
        <div class="mb-3">
            <label for="state" class="form-label">State</label>
            <input type="text" th:field="*{address.state}" class="form-control" id="state">
            <span class="validationError text-danger" th:if="${#fields.hasErrors('address.state')}"
                  th:errors="*{address.state}">State Error</span>
        </div>
        <div class="mb-3">
            <label for="zip" class="form-label">Zip Code</label>
            <input type="text" th:field="*{address.zip}" class="form-control" id="zip">
            <span class="validationError text-danger" th:if="${#fields.hasErrors('address.zip')}"
                  th:errors="*{address.zip}">Zip Code Error</span>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" th:field="*{email}" class="form-control" id="email">
            <span class="validationError text-danger" th:if="${#fields.hasErrors('email')}"
                  th:errors="*{email}">Email Error</span>
        </div>
        <br>
        <center>
            <button type="submit" class="btn btn-light text-dark border-dark">Submit</button>
        </center>
    </form>
</div>
</body>

</html>
