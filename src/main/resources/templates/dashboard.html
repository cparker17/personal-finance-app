<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <div th:replace="fragments :: header"></div>
    <title>Home Page</title>
    <script src="https://kit.fontawesome.com/e8b27fd1d7.js" crossorigin="anonymous"></script>
</head>
<body>
<div th:replace="fragments :: navigation"></div>
<div>
    <div id="main-container" class="container-fluid">
        <div class="row">
            <div class="col-sm-3 col-md-2 d-none d-sm-block bg-light sidebar shadow-lg">
                <div th:replace="fragments :: sidebar"></div>
            </div>
            <div id="main-content-container" class="col-sm-9 col-md-10 container-fluid">
                <br>
                <div class="jumbotron jumbotron-fluid m-5" th:object="${user}">
                    <h1 class="display-3" th:text="'Welcome ' + ${user.firstName} + ','">Welcome User,</h1>
                    <p class="lead" style="text-indent: 50px">Please select the type of transaction you want to add or update:</p>
                </div>
                <br>
                <div class="row">
                    <div class="col-md-3 text-center border border-dark dashboard-box">
                        <h4><a href="#" class="text-decoration-none text-dark">Deposits</a></h4>
                        <ul class="list">
                            <li><a class="btn btn-outline-success btn-sm rounded text-decoration-none"
                                   th:href="@{/transaction/form/deposit}">Add New</a></li>
                            <li><a class="btn btn-outline-success btn-sm rounded text-decoration-none"
                                   th:href="@{/transaction/view/deposit}">Update</a></li>
                        </ul>
                    </div>
                    <div class="col-md-3 text-center border border-dark dashboard-box">
                        <h4><a href="#" class="text-decoration-none text-dark">Expenses</a></h4>
                        <ul class="list">
                            <li><a class="btn btn-outline-success btn-sm rounded text-decoration-none"
                                   th:href="@{/transaction/form/expense}">Add New</a></li>
                            <li><a class="btn btn-outline-success btn-sm rounded text-decoration-none"
                                   th:href="@{/transaction/view/expense}">Update</a></li>
                        </ul>
                    </div>
                    <div class=" col-md-3 text-center border border-dark dashboard-box">
                        <h4><a href="#" class="text-decoration-none text-dark">Withdrawals</a></h4>
                        <ul class="list">
                            <li><a class="btn btn-outline-success btn-sm rounded text-decoration-none"
                                   th:href="@{/transaction/form/withdrawal}">Add New</a></li>
                            <li><a class="btn btn-outline-success btn-sm rounded text-decoration-none"
                                   th:href="@{/transaction/view/withdrawal}">Update</a></li>
                        </ul>
                    </div>
                    <div class=" col-md-3 text-center border border-dark dashboard-box">
                        <h4><a href="#" class="text-decoration-none text-dark">Loan Payment</a></h4>
                        <ul class="list">
                            <li><a class="btn btn-outline-success btn-sm rounded text-decoration-none"
                                   th:href="@{/transaction/form/loanPayment}">Add New</a></li>
                            <li><a class="btn btn-outline-success btn-sm rounded text-decoration-none"
                                   th:href="@{/transaction/view/loanPayment}">Update</a></li>
                        </ul>
                    </div>
                    <div class=" col-md-3 text-center border border-dark dashboard-box">
                        <h4><a href="#" class="text-decoration-none text-dark">Custom Goal</a></h4>
                        <ul class="list">
                            <li><a class="btn btn-outline-success btn-sm rounded text-decoration-none"
                                   th:href="@{/goal/form}">Add New</a></li>
                            <li><a class="btn btn-outline-success btn-sm rounded text-decoration-none"
                                   th:href="@{/goal/view}">Update</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="fragments :: footer"></div>
</body>
</html>
